{% extends 'base.html' %}

{% block edit %}
<h1>Edit a User</h1>
<form method="POST">
    <div class="form-group">
      <label for="first-name" >First Name</label>
      <input type="text" class="form-control" id="first-name" name="first" required>
    </div>
    <div class="form-group">
      <label for="last-name">Last Name</label>
      <input type="text" class="form-control" id="last-name" name="last">
    </div>
    <div class="form-group">
        <label for="image-url">Image URL</label>
        <input type="url" class="form-control" id="image-url" name="url">
      </div>
    <a href="/users" class="btn btn-outline-primary">Cancel</a>
    <button type="submit" class="btn btn-primary">Submit Changes</button>
  </form>

{% endblock %}
