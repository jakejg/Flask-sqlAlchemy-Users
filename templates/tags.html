{% extends 'base.html' %}

{% block tags %}
<h1>Tags</h1>
<ul>
    {% for tag in tags %}
    <li><a href="/tags/{{tag.id}}">{{tag.name}}</a></li>
    {% endfor %}
</ul>
<a href="/tags/new"><button class="btn btn-primary">Add New Tag</button></a>
{% for msg in get_flashed_messages()%}
    <div class="alert alert-success m-2">{{msg}}</div>
{% endfor %}
{% endblock %}
