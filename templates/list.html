{% extends 'base.html' %}

{% block list %}
<h1>Users</h1>
<ul>
    {% for user in users %}
    <li><a href="/users/{{user.id}}">{{user.get_full_name()}}</a></li>
    {% endfor %}
</ul>
<a href="/users/new"><button class="btn btn-primary">Add User</button></a>
{% for msg in get_flashed_messages()%}
    <div class="alert alert-success m-2">{{msg}}</div>
{% endfor %}
{% endblock %}
