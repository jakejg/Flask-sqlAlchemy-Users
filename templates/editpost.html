{% extends 'base.html' %}

{% block editpost %}
<h1>Edit Post</h1>
<form method="POST">
    <div class="form-group">
      <label for="title" >Title</label>
      <input type="text" class="form-control" id="title" name="title" placeholder={{post.title}} required>
    </div>
    <div class="form-group">
      <label for="content">Content</label>
      <input type="text" class="form-control" id="content" name="content" placeholder={{post.content}} >
    </div>
    {% for tag in tags %}
    <div class="form-check">
      {% if tag in curr_tags %}
      <input class="form-check-input" type="checkbox" name="tag_id" value="{{tag.id}}" id="{{tag.id}}" checked>
      {% else %}
      <input class="form-check-input" type="checkbox" name="tag_id" value="{{tag.id}}" id="{{tag.id}}">
      {% endif %}
      <label class="form-check-label" for="{{tag.id}}">
        {{tag.name}}
      </label>
    </div>
    
    {% endfor %}
    <a href="/users/{{post.user_id}}" class="btn btn-outline-primary">Cancel</a>
    <button type="submit" class="btn btn-primary">Submit Changes</button>
  </form>

{% endblock %}
