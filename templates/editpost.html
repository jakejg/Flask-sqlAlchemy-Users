{% extends 'base.html' %}

{% block editpost %}
<h1>Edit Post</h1>
<form method="POST">
    <div class="form-group">
      <label for="title" >Title</label>
      <input type="text" class="form-control" id="title" name="title" placeholder={{post.title}} required>
    </div>
    <div class="form-group">
      <label for="content">Content</label>
      <input type="text" class="form-control" id="content"  placeholder={{post.content}} name="content">
    </div>
    <a href="/users/{{post.user_id}}" class="btn btn-outline-primary">Cancel</a>
    <button type="submit" class="btn btn-primary">Submit Changes</button>
  </form>

{% endblock %}
