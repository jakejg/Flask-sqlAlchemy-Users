{% extends 'base.html' %}

{% block user %}
<h1>{{user.get_full_name()}}</h1>
<div class="card" style="width: 18rem;">
    <img src="{{user.image_url}}" class="card-img-top" alt="image here">
    <div class="card-body">
      <h5 class="card-title">{{user.get_full_name()}}</h5>
      <a href="/users/{{user.id}}/edit" class="btn btn-primary">Edit</a>
      <a href="/users/{{user.id}}/delete" class="btn btn-danger">Delete</a>
      <div>
        <h2>Posts</h2>
        <ul>
          {% for post in posts %}
          <li><a href="/posts/{{post.id}}">{{post.title}}</a></li>
          {% endfor %}
        </ul>
        <a href="/users/{{user.id}}/posts/new" class="btn btn-success">Add Post</a>
      </div>
    </div>
  </div>
{% endblock %}
